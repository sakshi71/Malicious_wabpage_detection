<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Malicious Webpage Detection
		</div>
		<h2>Is Your Webpage Malicious Or Non-Malicious ?</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for url</b></p>
	<div class="results">


		{% if prediction == "bad"%}
		<h2 style="color:red;">Malicious</h2>
		{% elif prediction == "good"%}
		<h2 style="color:blue;">Non-Malicious</h2>
		{% endif %}		
      
  
	</div>

</body>
</html>
